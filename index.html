    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-ar: 'Tajawal', sans-serif;
            --font-en: 'Inter', sans-serif;
            --bg-color: #0a0a0b;
            --neu-light: #121214;
            --neu-dark: #000000;
        }
        
        body {
            background-color: var(--bg-color);
            color: #ffffff;
            overflow-x: hidden;
            font-family: 'Tajawal', 'Inter', sans-serif;
        }

        [dir="rtl"] { font-family: 'Tajawal', sans-serif; }
        [dir="ltr"] { font-family: 'Inter', sans-serif; }

        .font-arabic { font-family: var(--font-ar); }
        .font-english { font-family: var(--font-en); }
        
        /* Neumorphic Shadow Styles */
        .neu-flat {
            background: var(--bg-color);
            box-shadow: 8px 8px 16px var(--neu-dark), 
                        -8px -8px 16px var(--neu-light);
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .neu-inset {
            background: var(--bg-color);
            box-shadow: inset 6px 6px 12px var(--neu-dark), 
                        inset -6px -6px 12px var(--neu-light);
            border: none;
        }

        .neu-button {
            background: var(--bg-color);
            box-shadow: 5px 5px 10px var(--neu-dark), 
                        -5px -5px 10px var(--neu-light);
            transition: all 0.2s ease;
        }

        .neu-button:active {
            box-shadow: inset 4px 4px 8px var(--neu-dark), 
                        inset -4px -4px 8px var(--neu-light);
            transform: scale(0.98);
        }

        .neu-button-active {
            background: var(--bg-color);
            box-shadow: inset 4px 4px 8px var(--neu-dark), 
                        inset -4px -4px 8px var(--neu-light);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ff0080 0%, #7928ca 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
